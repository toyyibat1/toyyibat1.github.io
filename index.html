<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css"> 
    <link rel="icon" href="img/logo.svg">
    <title>Piggy Vest Register Page</title> 
    </style>
     
</head>
<body>
    <div class="container">
        <div class="icons img-icon">
            <div class="img">
                <img src="img/logo.svg" class="img" alt="logo" />
            </div>
            <div class="center">
                <header >
                    <h1>Create a Secure Account</h1>
                    <p>Welcome to the future of Savings &amp; Investments</p>
                </header>                    
                <form class="form">
                    <div>
                        <label>Full name</label><br>
                        <input class="name" placeholder="Full name"><br>
                    </div>
                    <div>
                        <label>Email Address</label><br>
                        <input class="name" placeholder="Email Address"><br>
                    </div>
                    <div>
                        <label>Phone Number</label><br>
                        <input class="name" placeholder="Phone Number"><br>
                    </div>
                    <div>
                        <label>Password</label><br>
                        <input class="name" placeholder="Password"><br>
                    </div>
                    <div>
                        <label>Referrer Phone or Promo Code (Optional)</label><br>
                        <input class="name" placeholder="Referrer Phone or Code "><br>
                    </div>
                    <div>
                        <label>How did you hear about us? (Optional)</label><br>
                        <select name="" id="select">
                            <option>Click to select</option>
                            <option>Facebook</option>
                            <option name="" id="">twitter</option>
                            <option name="" id="">Instagram</option>>
                            <option name="" id="">Friend/Family/Coworker Referral</option>
                            <option name="" id="">Google search</option>
                            <option name="" id="">Google playstore</option>
                            <option name="" id="">Online blog</option>
                            <option name="" id="">Local Newspaper</option>
                        </select>
                        <br>
                    </div>
                    <div>
                        <button>Create Account</button>
                    </div>
                </form>
            </div>  
            <a class="a-block">Already have an account? Log in</a>
        </div> 
    </div>
    <div id="icon-container">
        <div class="icon-row">
            <div class="icon-group "></div>
            <div class="icon-group "></div>
            <div class="icon-group "></div>
        </div>
        <div class="icon-row">
            <div class="icon-group icon-flex-bottom"></div>
            <div class="icon-group icon-flex-bottom"></div>
            <div class="icon-group icon-flex-bottom"></div>
        </div>
    </div>

</body>
</html>
